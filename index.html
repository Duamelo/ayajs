     svg = document.createElementNS("http://www.w3.org/2000/svg", 'svg');
     function focuscb(e){

        var elt = document.getElementById(e.target.id);
        elt.setAttribute("cx", 50);
        elt.
        console.log(e);
     }
 

     function mousedowncb(e){
       console.log("mousedown");
         var elt = document.getElementById(e.target.id);
        elt.isDrawing = true;
        elt.cursorX = e.ClientX;
        elt.cursorY = e.ClientY;
        console.log(elt);
     }

     function mousemovecb(e){

        console.log("mouve");
        var elt = document.getElementById(e.target.id);

         if ( elt.isDrawing == true){
            
            elt.x = elt.x +  e.ClientX - elt.cursorX;
            elt.y = elt.y + e.ClientY - elt.cursorY;
            console.log(elt.cursorX);
         }
     }

     function mouseupcb(e){

        console.log("up");
        var elt = document.getElementById(e.target.id);
        elt.isDrawing = false;
        console.log(elt)
     }
